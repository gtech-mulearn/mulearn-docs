[build]
  command = "bun run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

  SECRETS_SCAN_OMIT_KEYS = "PAYLOAD_SECRET,PAYLOAD_DATABASE_URI,NEXT_PUBLIC_APP_URL"

# Netlify Next.js plugin for proper routing and static asset handling
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[build.processing.skip]]
  for = "secret-scanning"
  paths = ["**/*"]
  patterns = ["NEXT_PUBLIC_*"]

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Redirect www to non-www
[[redirects]]
  from = "https://www.docs.mulearn.org/*"
  to = "https://docs.mulearn.org/:splat"
  status = 301
  force = true